<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <center><h1 class="alert alert-warning">Self_Join</h1></center>
    <table class="table text-center">
        <tr class="bg-info">
            <th>EMPNO</th>
            <th>ENAME</th>
            <th>JOB</th>
            <th>SAL</th>
            <th>DEPTNO</th>
            <th>MGRNAME</th>
            <th>MGRNO</th>
            <th>DNAME</th>
            <th>DLOC</th>
        </tr>
        {% for i in Emp %}
        <tr class="text-info">
            <td>{{i.empno}}</td>
            <td>{{i.ename}}</td>
            <td>{{i.job}}</td>
            <td>{{i.sal}}</td>
            <td>{{i.deptno}}</td>
            <td>{{i.mgr.ename}}</td>
            <td>{{i.mgr.empno}}</td>
            <td>{{i.deptno.dname}}</td>
            <td>{{i.deptno.loc}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
